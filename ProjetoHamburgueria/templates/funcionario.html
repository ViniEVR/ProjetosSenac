<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>{{ titulo }}</title>
  </head>
  <body id="img" >
    <div class="container-fluid d-flex justify-content-center" >
        <h1>Hamburgueria</h1>
    </div>
    <div style="margin-top: 80px;" class="d-grid gap-4 justify-content-center">
        <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar Lanche</button>
          <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Cadastrar lanche</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" id="cLanche" name="cLanche" placeholder="Nome do lanche">
                      </div>
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label">Ingredientes:</label>
                        <textarea class="form-control" id="cIngredienteLanche" name="cIngredienteLanche" placeholder="Ingredientes do lanche"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="message-text" class="col-form-label">Valor:</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="cValorLanche" name="cValorLanche" placeholder="20,00"></textarea>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </div>
            </div>
          </div>

        <button type="button" class="btn btn-warning btn-lg">Excluir Lanche</button>
        <button type="button" class="btn btn-warning btn-lg">Cadastrar Bebida</button>
        <button type="button" class="btn btn-warning btn-lg">Excluir Bebida</button>
        <button type="button" class="btn btn-warning btn-lg">Cadastrar Sobremesa</button>
        <button type="button" class="btn btn-warning btn-lg">Excluir Sobremesa</button>
        <button type="button" class="btn btn-warning btn-lg">Cadastrar funcion√°rio</button>
        <a href="/"> <button type="button" class="btn btn-warning btn-lg">Retornar ao menu anterior</button></a>
    </div>

    
    
    
  </body>
</html>
