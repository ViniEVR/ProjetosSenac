<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Font</title>
        <style>
        body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        ul.gif{list-style:square url("new_piskel.gif");}
        ul.a{list-style-type: circle;}
        ul.b{list-style-type:square;}
        ul.c{list-style-type: upper-roman;}
        ul.d{list-style-type: lower-alpha;}

        ul.e{list-style-position: inside;}
        ul.f{list-style-position: outside;}
        </style>
    </head>
    <body>
        <ul class="gif">
        <li>Café</li>
        <li>Chá</li>
        <li>Água</li>
        </ul>
        <ul class="a">
        <li>Café</li>
        <li>Chá</li>
        <li>Água</li>
        </ul>
        <ul class="b">
        <li>Café</li>
        <li>Chá</li>
        <li>Água</li>
        </ul>
        <ul class="c">
        <li>Café</li>
        <li>Chá</li>
        <li>Água</li>
        </ul>
        <ul class="d">
        <li>Café</li>
        <li>Chá</li>
        <li>Água</li>
        </ul>
        <hr>
            <p>Lista a seguir uitliza list-style-position: inside</p>
            <ul class="e">
            <li>Café</li>
            <li>Chá</li>
            <li>Água</li>
            </ul>
            <p>Lista a seguir uitliza list-style-position: outside</p>
            <ul class="f">
            <li>Café</li>
            <li>Chá</li>
            <li>Água</li>
            </ul>
    </body>
</html>
