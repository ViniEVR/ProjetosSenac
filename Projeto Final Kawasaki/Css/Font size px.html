<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Font-Size em PX</title>
        <style>
            /*font size em pixel*/
            h1{
                font-size: 40px;
            }
            h2{
                font-size: 30px;
            }
            p{
                font-size: 14px;    
            }
        </style>
    </head>
    <body>
        <h1>Cabeçalho 1</h1>
        <h2>Cabeçalho 2</h2>
        <p>Essa linha é um parágrafo.</p>
        <p>Especificando o tamanho da fonte em px, permite que os navegadores Ruinternet Explorer 9, Firefox, Chrome, Opera e Safari redimensionar o texto</p>
        <p><b>Obs.: </b>Esse exemplo não funciona em versões anteriores do IE9</p>
    </body>
</html>
