<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Font-Size em EM</title>
        <style>
            /*font size em EM*/
            h1{
                font-size: 2.5em; /*40px/16=2.5em*/
            }
            h2{
                font-size: 1.875em; /*30px/16=1.875em*/
            }
            p{
                font-size: 0.875; /*14px/16=0.875em*/   
            }
        </style>
    </head>
    <body>
        <h1>Cabeçalho 1</h1>
        <h2>Cabeçalho 2</h2>
        <p>Essa linha é um parágrafo.</p>
        <p>Especificando o tamanho da fonte em px, permite que os navegadores Ruinternet Explorer 9, Firefox, Chrome, Opera e Safari redimensionar o texto</p>
        <p><b>Obs.: </b>Esse exemplo não funciona em versões anteriores do IE9</p>
    </body>
</html>
